<header class="header  @@class _fixed">
    <div class="header__container _container">
        <div class="header__body">
            <a href="" class="header__call">
                <img src="@img/wh.png" alt="">
            </a>
            <a href="/" class="header__logo">
                <img src="@img/icons/logo.svg" alt="">
            </a>
            <nav>
                <ul>
                    <li><a href="">Услуги</a></li>
                    <li><a href="">Проекты</a></li>
                    <li><a href="">Как мы работаем</a></li>
                    <li><a href="">Отзывы</a></li>
                    <li><a href="">Контакты</a></li>
                </ul>
            </nav>
            <div class="header__contacts">
                <a href="" class="wh">
                    <svg viewBox="0 0 30 30" >
                        <use xlink:href="@img/svg/icons.svg#whatsapp"></use>
                    </svg>
                </a>
                <a href="" class="tg">
                    <svg viewBox="0 0 30 30" >
                        <use xlink:href="@img/svg/icons.svg#telegram"></use>
                    </svg>
                </a>
                <a href="" class="yt">
                    <svg viewBox="0 0 30 30" >
                        <use xlink:href="@img/svg/icons.svg#youtube"></use>
                    </svg>
                </a>
            </div>
            <button class="header__burger">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </div>
</header>
